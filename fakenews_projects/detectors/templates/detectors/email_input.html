
{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <title>Subscribe for Updates</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex flex-col min-h-screen">

<!-- Navbar -->
<nav class="flex justify-between items-center px-6 py-4 bg-gray-900 text-white shadow-md">
    <div class="text-xl font-bold">Fake News Detection</div>
    <ul class="flex gap-6 items-center">
        <li><a href="/" class="hover:underline">Home</a></li>
        <li><a href="#" class="hover:underline">Contact</a></li>
    </ul>
</nav>

<!-- Email Input Section -->
<main class="flex-grow flex items-center justify-center px-4 py-16">
    <div class="w-full max-w-lg bg-gray-900 border border-gray-700 p-8 rounded-2xl shadow-2xl">
        <h2 class="text-3xl font-semibold mb-4 text-center">Stay Informed</h2>
        <p class="text-center text-gray-400 mb-6">Enter your email to receive important updates and news alerts.</p>
        <form method="POST">
            {% csrf_token %}
            <input
                type="email"
                name="email"
                required
                placeholder="you@example.com"
                class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
                type="submit"
                class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-300"
            >
                Subscribe
            </button>
        </form>

        {% if message %}
        <div class="mt-6 p-4 rounded-lg text-center
            {% if success %}
                bg-green-700
            {% else %}
                bg-red-700
            {% endif %}
            text-white font-semibold"
        >
            {{ message }}
        </div>

        {% if success %}
        <script>
            // Redirect to analyze page after 3 seconds on successful subscription
            setTimeout(() => {
                window.location.href = "{% url 'index' %}";
            }, 3000);
        </script>
        {% endif %}
        {% endif %}
    </div>
</main>

<!-- Footer -->
<footer class="bg-gray-900 text-white py-6 border-t border-gray-800">
    <div class="text-center text-sm">
        &copy; 2025 FakeNewsDetector. All rights reserved.
    </div>
</footer>

</body>
</html>
